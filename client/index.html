<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cozy - Downloader</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<div class="panel panel-default">
	  <div class="panel-body">

		<div class="panel panel-info">
		  <div class="panel-heading">Download a new file</div>
		  <div class="panel-body">

			<div class="container" id="crud-create">
				<form class="form-horizontal" role="form">
					<div class="form-group">
					  <label class="control-label col-sm-2" for="create-url">URL :</label>
					  <div class="col-sm-10">
						<input type="url" class="form-control" id="create-url" placeholder="Enter URL">
					  </div>
					</div>

					<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <div class="checkbox">
						<label><input type="checkbox" id="create-notify"> Notify me</label>
					  </div>
					</div>
					</div>

					<div class="form-group">        
					  <div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-default" >Download</button>
					  </div>
					</div>
				</form>

				<div class="alert alert-warning" role="alert" id="crud-create-alert" aria-hidden="true"></div>

			</div>

		  </div>
		</div>

		<div class="panel panel-success">
		  <div class="panel-heading">Available files</div>
		  <div class="panel-body">
			<div class="container" id="crud-list">
				<form class="form-horizontal" role="form">
					<table id="crud-list-table" class="display table table-bordered">
						<thead>
							<tr>
							<th style="width:40%" class="sorting_asc"> URL </th>
							<th data-sortable="true">Filename</th>
							<th data-sortable="true">Size</th>
							<th data-sortable="true" class="sorting_desc">Created</th>
							<th data-sortable="true" class="sorting_desc">Updated</th>
							<th data-sortable="true">Status</th>
							<th data-sortable="true">Notify</th>
							<th data-sortable="false">Action</th>
							</tr>
						 </thead>
					</table>
				</form>

				<div class="alert alert-warning" role="alert" id="crud-list-alert" aria-hidden="true"></div>

			</div>


		  </div>
		</div>
	
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
