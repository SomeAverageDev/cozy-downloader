<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cozy - Downloader</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="vendor/styles/custom.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<form class="form-inline" id="new-url-form" role="form">
			
			<div class="modal-content">
				<!-- MODAL CONTENT -->
				<div class="modal-header">
					<!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
					<h4 class="modal-title">Download a new file from URL</h4>
				</div>
				
			  
			  <div class="modal-body" >

				<!-- MODAL BODY -->
				<div class="container" id="crud-create-container"  style="width: 100%;">
					<div class="col-md-2">
						<div class="input-group">
						  <div class="checkbox" style="display:inline;">
							<label class="control-label" for="create-notify">
								<input type="checkbox" title="Notify me by mail" id="create-notify" /> Notify me
							</label>
							
							<label class="control-label" for="create-storeinfiles">
								<input type="checkbox" title="Store in Files" id="create-storeinfiles" /> Store in Files
							</label>
						  </div>
						</div>
					</div>
					<div class="col-md-10">
						<div class="input-group" style="width: 100%">
							<span class="input-group-addon" id="basic-addon1">URL :</span>
							<input type="url" title="URL" class="form-control" id="create-url" placeholder="Enter URL" aria-describedby="basic-addon1" style="width: 100%" />
						</div>
					</div>
				</div>
				<!-- END MODAL BODY -->

			  </div>

			 
			  <div class="modal-footer">
			    <!-- MODAL FOOTER -->
			    <a href="#" class="btn btn-primary" data-dismiss="modal">Cancel</a>
				<button class="btn btn-primary btn-success" title="Submit download" data-dismiss="modal">Download</button>
				<!-- END MODAL FOOTER -->
			  </div>

			  <!-- END MODAL CONTENT -->
			</div>

		</form>

	  </div>

	</div>

	<div class="panel">
		<div class="panel-body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<!-- Trigger the modal with a button -->
					<div class="row">
						<div class="col-md-1 text-center"><img src="app/assets/icons/main_icon.png" width="40" /></div>
						<div class="col-md-7"><h4>AVAILABLE DOWNLOADS LIST</h4></div>
						<div class="col-md-4 text-right" >
							<a href="/#apps/files/" id="open-files" type="button" class="btn btn-info" target="_top" >FILES</a>
							<button id="submit-new-button" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">NEW DOWNLOAD</button>
						</div>
					</div>
				</div>
				<div class="panel-body">

					<table id="crud-list-table" class="table display table-bordered">
						<thead>
							<tr>
								<th class="sorting_asc">URL</th>
								<th style="width:120px" data-sortable="true">Progress</th>
								<th style="width:50px" data-sortable="true">Status</th>
								<th style="width:50px" data-sortable="true">Size</th>
								<th style="width:300px" data-sortable="false">Actions</th>
							</tr>
						</thead>
					</table>

					<div id="crud-alert" class="alert alert-info center-block" style="display:none">
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/scripts/filesize.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
